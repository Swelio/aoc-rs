name: Lint checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run rustfmt
        run: cargo fmt -- --check
      - name: Run Clippy
        run: cargo clippy --verbose -- -D warnings
      - name: Run Clippy on tests
        run: cargo clippy --verbose --tests -- -D warnings